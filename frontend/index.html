<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepResearchTool - Advanced AI Research Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .typing-animation {
            border-right: 2px solid #667eea;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #667eea; }
        }
        .research-card {
            transition: all 0.3s ease;
        }
        .research-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Main Application Component
        function App() {
            const [currentView, setCurrentView] = useState('home');
            const [isLoading, setIsLoading] = useState(false);
            const [apiStatus, setApiStatus] = useState('checking');

            useEffect(() => {
                // Check API status on mount
                checkApiStatus();
            }, []);

            const checkApiStatus = async () => {
                try {
                    const response = await fetch('/api/health');
                    setApiStatus(response.ok ? 'online' : 'offline');
                } catch (error) {
                    setApiStatus('offline');
                }
            };

            return (
                <div className="min-h-screen">
                    <Header currentView={currentView} setCurrentView={setCurrentView} apiStatus={apiStatus} />
                    <main>
                        {currentView === 'home' && <HomePage setCurrentView={setCurrentView} />}
                        {currentView === 'research' && <ResearchInterface />}
                        {currentView === 'docs' && <DocumentationPage />}
                        {currentView === 'security' && <SecurityDashboard />}
                        {currentView === 'admin' && <AdminPanel />}
                    </main>
                    <Footer />
                </div>
            );
        }

        // Header Component
        function Header({ currentView, setCurrentView, apiStatus }) {
            return (
                <header className="gradient-bg text-white shadow-lg">
                    <div className="container mx-auto px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <div className="text-2xl font-bold">
                                    <i className="fas fa-search-plus mr-2"></i>
                                    DeepResearchTool
                                </div>
                                <div className="text-sm opacity-75">
                                    v1.0.0 | F√ÅZE 8 Production Ready
                                </div>
                            </div>

                            <nav className="hidden md:flex space-x-6">
                                {[
                                    { id: 'home', label: 'Home', icon: 'fas fa-home' },
                                    { id: 'research', label: 'Research', icon: 'fas fa-microscope' },
                                    { id: 'docs', label: 'Documentation', icon: 'fas fa-book' },
                                    { id: 'security', label: 'Security', icon: 'fas fa-shield-alt' },
                                    { id: 'admin', label: 'Admin', icon: 'fas fa-cogs' }
                                ].map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => setCurrentView(item.id)}
                                        className={`flex items-center space-x-2 px-3 py-2 rounded-lg transition-all ${
                                            currentView === item.id
                                                ? 'bg-white bg-opacity-20'
                                                : 'hover:bg-white hover:bg-opacity-10'
                                        }`}
                                    >
                                        <i className={item.icon}></i>
                                        <span>{item.label}</span>
                                    </button>
                                ))}
                            </nav>

                            <div className="flex items-center space-x-4">
                                <div className={`flex items-center space-x-2 px-3 py-1 rounded-full text-sm ${
                                    apiStatus === 'online' ? 'bg-green-500' :
                                    apiStatus === 'offline' ? 'bg-red-500' : 'bg-yellow-500'
                                }`}>
                                    <div className={`w-2 h-2 rounded-full ${
                                        apiStatus === 'online' ? 'bg-green-200' :
                                        apiStatus === 'offline' ? 'bg-red-200' : 'bg-yellow-200'
                                    }`}></div>
                                    <span>API {apiStatus}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Home Page Component
        function HomePage({ setCurrentView }) {
            const [typedText, setTypedText] = useState('');
            const fullText = "Advanced AI-powered research platform with multi-source intelligence gathering";

            useEffect(() => {
                let index = 0;
                const timer = setInterval(() => {
                    if (index < fullText.length) {
                        setTypedText(fullText.slice(0, index + 1));
                        index++;
                    } else {
                        clearInterval(timer);
                    }
                }, 50);

                return () => clearInterval(timer);
            }, []);

            return (
                <div className="gradient-bg text-white">
                    <div className="container mx-auto px-6 py-20">
                        {/* Hero Section */}
                        <div className="text-center mb-16">
                            <h1 className="text-5xl md:text-7xl font-bold mb-6">
                                DeepResearchTool
                            </h1>
                            <p className="text-xl md:text-2xl mb-8 typing-animation" style={{minHeight: '2.5rem'}}>
                                {typedText}
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button
                                    onClick={() => setCurrentView('research')}
                                    className="glass-effect hover:bg-white hover:bg-opacity-20 px-8 py-4 rounded-lg font-semibold text-lg transition-all transform hover:scale-105"
                                >
                                    <i className="fas fa-rocket mr-2"></i>
                                    Start Research
                                </button>
                                <button
                                    onClick={() => setCurrentView('docs')}
                                    className="bg-white text-purple-600 hover:bg-gray-100 px-8 py-4 rounded-lg font-semibold text-lg transition-all transform hover:scale-105"
                                >
                                    <i className="fas fa-book-open mr-2"></i>
                                    View Documentation
                                </button>
                            </div>
                        </div>

                        {/* Features Grid */}
                        <div className="grid md:grid-cols-3 gap-8 mb-16">
                            {[
                                {
                                    icon: 'fas fa-brain',
                                    title: 'AI-Powered Analysis',
                                    description: 'Advanced LLM integration with Ollama, OpenAI, and local models for intelligent content analysis.'
                                },
                                {
                                    icon: 'fas fa-shield-alt',
                                    title: 'Enterprise Security',
                                    description: 'GDPR-compliant PII protection, rate limiting, and comprehensive security policies.'
                                },
                                {
                                    icon: 'fas fa-network-wired',
                                    title: 'Multi-Source Intelligence',
                                    description: 'Web scraping, academic databases, legal APIs, and specialized sources integration.'
                                },
                                {
                                    icon: 'fas fa-chart-line',
                                    title: 'Performance Optimized',
                                    description: 'M1 MacBook optimization, streaming inference, and adaptive batch processing.'
                                },
                                {
                                    icon: 'fas fa-database',
                                    title: 'Vector Search',
                                    description: 'Qdrant integration for semantic search and similarity-based content discovery.'
                                },
                                {
                                    icon: 'fas fa-cogs',
                                    title: 'Workflow Automation',
                                    description: 'DAG-based orchestration with autonomous agents and adaptive query refinement.'
                                }
                            ].map((feature, index) => (
                                <div key={index} className="glass-effect p-6 rounded-lg research-card">
                                    <div className="text-4xl mb-4">
                                        <i className={feature.icon}></i>
                                    </div>
                                    <h3 className="text-xl font-semibold mb-2">{feature.title}</h3>
                                    <p className="opacity-90">{feature.description}</p>
                                </div>
                            ))}
                        </div>

                        {/* Stats Section */}
                        <div className="text-center">
                            <h2 className="text-3xl font-bold mb-8">Production Statistics</h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                {[
                                    { label: 'Processing Speed', value: '25-45s', subtitle: 'Quick Profile' },
                                    { label: 'Sources Integrated', value: '15+', subtitle: 'Connectors' },
                                    { label: 'Security Compliance', value: '100%', subtitle: 'GDPR Ready' },
                                    { label: 'Uptime Target', value: '99.9%', subtitle: 'SLA' }
                                ].map((stat, index) => (
                                    <div key={index} className="glass-effect p-4 rounded-lg">
                                        <div className="text-2xl font-bold">{stat.value}</div>
                                        <div className="text-sm opacity-75">{stat.label}</div>
                                        <div className="text-xs opacity-60">{stat.subtitle}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Research Interface Component
        function ResearchInterface() {
            const [query, setQuery] = useState('');
            const [results, setResults] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [profile, setProfile] = useState('quick');

            const handleResearch = async () => {
                setIsLoading(true);
                try {
                    const response = await fetch('/api/research', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query, profile })
                    });
                    const data = await response.json();
                    setResults(data);
                } catch (error) {
                    console.error('Research error:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="container mx-auto px-6 py-8">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-3xl font-bold text-gray-800 mb-8">Research Interface</h1>

                        {/* Research Form */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-8">
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Research Query
                                </label>
                                <textarea
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    placeholder="Enter your research question or topic..."
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    rows="3"
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Profile
                                </label>
                                <div className="flex space-x-4">
                                    {['quick', 'balanced', 'thorough'].map(p => (
                                        <button
                                            key={p}
                                            onClick={() => setProfile(p)}
                                            className={`px-4 py-2 rounded-lg font-medium ${
                                                profile === p
                                                    ? 'bg-blue-500 text-white'
                                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                            }`}
                                        >
                                            {p.charAt(0).toUpperCase() + p.slice(1)}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <button
                                onClick={handleResearch}
                                disabled={!query.trim() || isLoading}
                                className="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {isLoading ? (
                                    <><i className="fas fa-spinner fa-spin mr-2"></i>Processing...</>
                                ) : (
                                    <><i className="fas fa-search mr-2"></i>Start Research</>
                                )}
                            </button>
                        </div>

                        {/* Results Display */}
                        {results && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-semibold mb-4">Research Results</h2>
                                <div className="space-y-4">
                                    <div className="border-l-4 border-green-500 pl-4">
                                        <h3 className="font-medium">Summary</h3>
                                        <p className="text-gray-600">{results.summary || 'Research completed successfully'}</p>
                                    </div>

                                    <div className="border-l-4 border-blue-500 pl-4">
                                        <h3 className="font-medium">Key Findings</h3>
                                        <ul className="text-gray-600 list-disc list-inside">
                                            {(results.findings || ['No findings available']).map((finding, index) => (
                                                <li key={index}>{finding}</li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div className="border-l-4 border-purple-500 pl-4">
                                        <h3 className="font-medium">Sources</h3>
                                        <p className="text-gray-600">
                                            {results.sources_count || 0} sources analyzed
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Documentation Page Component
        function DocumentationPage() {
            const [activeSection, setActiveSection] = useState('overview');

            const sections = {
                overview: 'System Overview',
                api: 'API Reference',
                security: 'Security Guide',
                deployment: 'Deployment',
                benchmarks: 'Performance'
            };

            return (
                <div className="container mx-auto px-6 py-8">
                    <div className="flex flex-col lg:flex-row gap-8">
                        {/* Sidebar */}
                        <div className="lg:w-1/4">
                            <div className="bg-white rounded-lg shadow-lg p-4 sticky top-4">
                                <h3 className="font-semibold mb-4">Documentation</h3>
                                <nav className="space-y-2">
                                    {Object.entries(sections).map(([key, label]) => (
                                        <button
                                            key={key}
                                            onClick={() => setActiveSection(key)}
                                            className={`w-full text-left px-3 py-2 rounded-lg ${
                                                activeSection === key
                                                    ? 'bg-blue-100 text-blue-700'
                                                    : 'hover:bg-gray-100'
                                            }`}
                                        >
                                            {label}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="lg:w-3/4">
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <DocumentationContent section={activeSection} />
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Documentation Content Component
        function DocumentationContent({ section }) {
            const content = {
                overview: (
                    <div>
                        <h1 className="text-2xl font-bold mb-4">DeepResearchTool Overview</h1>
                        <p className="mb-4">
                            DeepResearchTool is an advanced AI-powered research platform that combines
                            multiple intelligence sources with sophisticated analysis capabilities.
                        </p>
                        <h2 className="text-xl font-semibold mb-2">Key Features</h2>
                        <ul className="list-disc list-inside space-y-1 mb-4">
                            <li>Multi-source data integration (15+ connectors)</li>
                            <li>AI-powered content analysis with LLM integration</li>
                            <li>GDPR-compliant security and PII protection</li>
                            <li>M1 MacBook optimized performance</li>
                            <li>Vector search with Qdrant integration</li>
                            <li>Automated workflow orchestration</li>
                        </ul>
                        <h2 className="text-xl font-semibold mb-2">Architecture</h2>
                        <p>
                            The system is built with a modular architecture supporting async operations,
                            distributed processing, and enterprise-grade security.
                        </p>
                    </div>
                ),
                // Add other sections...
            };

            return content[section] || <div>Documentation section not found.</div>;
        }

        // Security Dashboard Component
        function SecurityDashboard() {
            const [securityStats, setSecurityStats] = useState(null);

            useEffect(() => {
                // Mock security data
                setSecurityStats({
                    totalRequests: 15420,
                    blockedRequests: 23,
                    piiRedactions: 156,
                    complianceScore: 98.7
                });
            }, []);

            return (
                <div className="container mx-auto px-6 py-8">
                    <h1 className="text-3xl font-bold text-gray-800 mb-8">Security Dashboard</h1>

                    {securityStats && (
                        <div className="grid md:grid-cols-4 gap-6 mb-8">
                            {[
                                { label: 'Total Requests', value: securityStats.totalRequests.toLocaleString(), icon: 'fas fa-globe' },
                                { label: 'Blocked Requests', value: securityStats.blockedRequests, icon: 'fas fa-shield-alt' },
                                { label: 'PII Redactions', value: securityStats.piiRedactions, icon: 'fas fa-user-shield' },
                                { label: 'Compliance Score', value: `${securityStats.complianceScore}%`, icon: 'fas fa-check-circle' }
                            ].map((stat, index) => (
                                <div key={index} className="bg-white rounded-lg shadow-lg p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600">{stat.label}</p>
                                            <p className="text-2xl font-bold">{stat.value}</p>
                                        </div>
                                        <i className={`${stat.icon} text-2xl text-blue-500`}></i>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-xl font-semibold mb-4">Security Components Status</h2>
                        <div className="space-y-3">
                            {[
                                { name: 'Robots.txt Compliance', status: 'active', description: 'Monitoring 1,247 domains' },
                                { name: 'Rate Limiting', status: 'active', description: 'Protecting against DDoS' },
                                { name: 'PII Protection', status: 'active', description: 'GDPR compliant redaction' },
                                { name: 'Security Policies', status: 'active', description: '15 rules enforced' },
                                { name: 'Secrets Management', status: 'active', description: 'Encrypted storage active' }
                            ].map((component, index) => (
                                <div key={index} className="flex items-center justify-between p-3 border rounded-lg">
                                    <div>
                                        <div className="font-medium">{component.name}</div>
                                        <div className="text-sm text-gray-600">{component.description}</div>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                        <span className="text-sm font-medium text-green-700">Active</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Admin Panel Component
        function AdminPanel() {
            return (
                <div className="container mx-auto px-6 py-8">
                    <h1 className="text-3xl font-bold text-gray-800 mb-8">Admin Panel</h1>
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <p className="text-gray-600">
                            Admin panel features are available in the full production deployment.
                            Contact your system administrator for access.
                        </p>
                    </div>
                </div>
            );
        }

        // Footer Component
        function Footer() {
            return (
                <footer className="bg-gray-800 text-white py-8">
                    <div className="container mx-auto px-6">
                        <div className="text-center">
                            <p>&copy; 2025 DeepResearchTool. Production Ready v1.0.0</p>
                            <p className="text-sm text-gray-400 mt-2">
                                Built with React, secured with enterprise-grade protection
                            </p>
                        </div>
                    </div>
                </footer>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
